<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Result Component</title>
</head>
<body>
  <div class="container-div">
    <div class="colorful-side">
      <h3>Your Result</h3>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>

    <div class="other-side">
      <h1>Summary</h1>

      <div class="summary-container">
        <div class="summary-item">
          <div class="first">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
          <p>Reaction</p>
          </div>
          

          <div class="second">80<span> / 100</span> </div>
        </div>

        <div class="summary-item">
          <div class="first">
            <img src="./assets/images/icon-memory.svg" alt="icon">
          <p>Reaction</p>
          </div>
          

          <div class="second">92<span> / 100</span> </div>
        </div>

        <div class="summary-item">
          <div class="first">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
          <p>Reaction</p>
          </div>
          

          <div class="second">61<span> / 100</span> </div>
        </div>

        <div class="summary-item">
          <div class="first">
            <img src="./assets/images/icon-visual.svg" alt="icon">
          <p>Reaction</p>
          </div>
          

          <div class="second">72<span> / 100</span> </div>
        </div>


        <button>Continue</button>


      </div>
    </div>
  </div>
</body>
</html>
